<h4 class="text-center my-5">form-react-child starts here!</h4>

<div class="container mt-4">
  <table class="table table-bordered table-striped text-center" *ngIf="sendReactData">
    <thead class="table-dark">
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of sendReactData | keyvalue">
        <td>{{item.key}}</td>
        <td>{{item.value}}</td>
      </tr>
    </tbody>
  </table>
</div>

<footer><h4 class="text-center my-5">child component of ractive form ends here</h4></footer>

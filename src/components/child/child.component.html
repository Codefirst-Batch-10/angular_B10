<table class="table-bordered" style="width: 100%; background-color: rgb(179, 240, 240);">

<h1 class="text-center my-5">Child Component Start</h1>

<h3>{{sendToChild}}</h3>

<div class="container mt-4">

  <div class="row">

    <!-- Left Column -->
    <div class="col-md-3 bg-light p-3">
      <h5>Left Side</h5>
      <p>Content here...</p>
    </div>

    <!-- Middle Column (Table Here) -->
    <div class="col-md-6 p-3">
      <h3 class="text-center mb-3">User Table</h3>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>S.No</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of sendData">
              <td>{{item.id}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Right Column -->
    <div class="col-md-3 bg-light p-3">
      <h5>Right Side</h5>
      <p>Content here...</p>
    </div>

  </div>

</div>


<h1 class="text-center my-5">Child Component ends</h1>
</table>

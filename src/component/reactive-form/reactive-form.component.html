<body>

<div class="loan-form">
    <h2>Bank Loan Application</h2>

    <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text"  formControlName="fullName" name="fullName" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" formControlName="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" formControlName="mobile" name="mobile" placeholder="Enter mobile number" required>
        </div>

        <div class="form-group" >
            <label>Loan Type</label>
            <select formControlName="loanType" name="loanType" required>
                <option value="">-- Select Loan Type --</option>
                <option>Home Loan</option>
                <option>Personal Loan</option>
                <option>Education Loan</option>
                <option>Business Loan</option>
            </select>
        </div>

        <div class="form-group">
            <label>Loan Amount</label>
            <input type="number" formControlName="loanAmount" name="loanAmount" placeholder="Enter loan amount" required>
        </div>

        <div class="form-group">
            <label>Employment Type</label>
            <div class="radio-group">
                <label><input type="radio" name="job" formControlName="employmentType" name="employmentType"> Salaried</label>
                <label><input type="radio" name="job" formControlName="employmentType" name="employmentType"> Self-Employed</label>
            </div>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea formControlName="address" placeholder="Enter address"></textarea>
        </div>

        <button type="submit">Apply for Loan</button>
    </form>
</div>

</body>
